<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .edit{
            width: 100%;
            height: 200px;
            outline: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 
        link 未访问过的超链接
        visited 访问过的超链接
        hover 鼠标移入的样式
        active 鼠标点击的样式
        遵循循序规则 love hate（爱恨分明），因为这几个样式的权重一样，鼠标移上去管你访问没访问，变成移上去的样式，后面的会覆盖前面的，激活的时候也是一样的。
     -->
     <!-- 
        checked 选中状态
        disabled 禁用状态
        focus 聚焦状态
      -->
      <!-- 
        nth-child(an+b)
        first-child
        last-child
        nth-of-type(an+b)
        first-of-type
        last-of-type
       -->
       <!-- 
        contentedittable是什么样的属性，一般有什么用呢？
        -->
        <div class="edit" contenteditable>
            <p>12dkjhiuyeuygrejg</p>
        </div>
        <img src="./作业/assets/robot.webp" alt="">
</body>
</html>
